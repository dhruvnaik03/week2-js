<script>

function fetchData() {
    return new Promise((resolve, reject) => {

        setTimeout(() => {
            const success = true; 

            if (success) {
                const fetchedData = { exampleKey: 'exampleValue' };
                resolve(fetchedData); 
            } else {
                const errorMessage = 'Error: Unable to fetch data.';
                reject(errorMessage);
            }
        }, 2000);
    });
}


function handleData() {
    fetchData()
        .then((data) => {

            console.log('Data fetched successfully:', data);
        })
        .catch((error) => {
      
            console.error('Error fetching data:', error);
        });
}


handleData();
</script>
