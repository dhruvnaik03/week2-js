<script>

function fetchData1() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('Data 1');
    }, 2000);
  });
}


function fetchData2() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('Data 2');
    }, 2000);
  });
}

function fetchData3() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('Data 3');
    }, 2000);
  });
}

Promise.all([fetchData1(), fetchData2(), fetchData3()])
  .then((results) => {
    console.log('Combined Result:', results);
  })
  .catch((error) => {
    console.error('Error:', error.message);
  });

</script>
