<script>

function fetchFirstData() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('First Data');
    }, 2000);
  });
}


function fetchSecondData() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('Second Data');
    }, 2000);
  });
}


function fetchThirdData() {
  return new Promise((resolve) => {
    setTimeout(() => {
      resolve('Third Data');
    }, 2000);
  });
}


fetchFirstData()
  .then((firstData) => {
    console.log('First Data:', firstData);
    return fetchSecondData();
  })
  .then((secondData) => {
    console.log('Second Data:', secondData);
    return fetchThirdData();
  })
  .then((thirdData) => {
    console.log('Third Data:', thirdData);
    console.log('Combined Result:', `${firstData}, ${secondData}, ${thirdData}`);
  })
  .catch((error) => {
    console.error('Error:', error.message);
  });

</script>
